[pytest]
minversion = 6.0
addopts =
    -ra -q
    --reruns=0
    --reruns-delay=5
    --maxfail=3
    --durations=10

testpaths =
    tests

log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
log_file = pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)s] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
